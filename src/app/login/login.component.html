<div class="d-flex justify-content-center align-items-center vh-100">
  <form (ngSubmit)="login()" class="container mt-3">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <p class="mt-3">Don't have an account? <a class="link-primary" [routerLink]="['/register']">Register</a></p>
    <div *ngIf="errorMessage" class="alert alert-danger">
      <p>{{errorMessage}}</p>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
