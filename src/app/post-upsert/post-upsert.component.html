<div class="modal fade" [attr.id]="mode === UpsertMode.Create ? 'postCreationModal' : 'postEditionModal'"
     tabindex="-1" aria-labelledby="diaryModalLabel"
     aria-hidden="true" standalone>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            id="creationDiaryModalLabel">{{mode == UpsertMode.Create ? 'Create' : 'Edit'}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data">
          <div class="form-group mb-3">
            <label class="form-label">Content</label>
            <ckeditor [editor]="Editor" name="content" [(ngModel)]="model.content"></ckeditor>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Media attachments</label>
            <input type="file" class="form-control" name="mediaAttachments"
                   (change)="onMediaAttachmentsChanged($event)" multiple/>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">File attachments</label>
            <input type="file" class="form-control" name="fileAttachments" (change)="onFileAttachmentsChanged($event)"
                   multiple/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="sendSubmit(model)"
                [disabled]="!model.content">
          {{mode === UpsertMode.Create ? 'Create' : 'Save changes'}}
        </button>
      </div>
    </div>
  </div>
</div>
