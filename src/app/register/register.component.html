<div class="d-flex justify-content-center align-items-center vh-100">
    <form (ngSubmit)="register()" class="container mt-3">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
        <p class="mt-3">Already have an account? <a class="link-primary" routerLink="/login">Login</a></p>
        <div *ngIf="errorMessage" class="alert alert-danger">
            <p>{{errorMessage}}</p>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
